<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="search">
        <h2>Search for Cars</h2>
        <div class="search-container">
            <input type="text" placeholder="Search for a car..." id="search-bar">
            <button type="submit" id="search-button">Search</button>
        </div>
    </section>
    <style>
        #search {
    text-align: center;
    margin: 20px 0;
}

.search-container {
    display: inline-block;
}

#search-bar {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 300px;
}

#search-button {
    padding: 10px 15px;
    font-size: 16px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 5px;
}

#search-button:hover {
    background-color: #555;
}

    </style>
</body>
</html>
